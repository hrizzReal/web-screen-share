<!DOCTYPE html>
<html>
<head>
  <title>Join Screen Sharing</title>
</head>
<body>
  <h1>Join Screen Sharing</h1>
  <input type="text" id="sessionInput" placeholder="Enter Session ID">
  <button id="joinButton">Join Session</button>
  <script>
    document.getElementById('joinButton').addEventListener('click', () => {
      const sessionId = document.getElementById('sessionInput').value;
      window.location.href = `/viewer.html?sessionId=${sessionId}`;
    });
  </script>
</body>
</html>
